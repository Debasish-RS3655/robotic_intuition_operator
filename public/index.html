<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RIO â€” Expressions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --box: 220px; --bg:#0b0c10; --fg:#e6e6e6; --muted:#9aa0a6; }
    * { box-sizing: border-box; }
    body { margin:0; font:16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial; background:var(--bg); color:var(--fg); }
    header { padding:16px 20px; display:flex; align-items:center; gap:16px; border-bottom:1px solid #222; }
    header a { color:var(--fg); text-decoration:none; opacity:.85; }
    main { display:grid; grid-template-columns: 1fr 1fr; gap:24px; padding:24px; align-items:start; }
    .panel { background:#11161c; border:1px solid #20242b; border-radius:16px; padding:16px; box-shadow:0 4px 16px rgba(0,0,0,.25); }
    .face-wrap { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    #emotion_area, #speech_area {
      width:var(--box); height:var(--box); background:#111 center/contain no-repeat; border-radius:16px;
      border:1px solid #222; margin:auto;
    }
    .controls { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
    input[type="text"] { width:100%; padding:10px 12px; border-radius:10px; border:1px solid #2a2f37; background:#0f141a; color:var(--fg); }
    button { padding:10px 14px; border-radius:10px; background:#1f6feb; color:white; border:0; cursor:pointer; }
    button.secondary { background:#2d333b; }
    .log { min-height:120px; white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; color:#b7c3d0; }
    .speechbox { color:#cbd5e1; }
    small.muted { color:var(--muted); }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <header>
    <strong>RIO â€” Expressions</strong>
    <span style="opacity:.5">|</span>
    <a href="/dashboard">Dashboard</a>
  </header>

  <main>
    <section class="panel">
      <h3>Face</h3>
      <div class="face-wrap">
        <div>
          <div id="emotion_area"></div>
          <div style="text-align:center; margin-top:8px;"><small class="muted">Eyes (emotion)</small></div>
        </div>
        <div>
          <div id="speech_area"></div>
          <div style="text-align:center; margin-top:8px;"><small class="muted">Mouth (speaking)</small></div>
        </div>
      </div>
    </section>

    <section class="panel">
      <h3>Talk</h3>
      <div class="controls" style="margin-bottom:8px;">
        <button id="mic-toggle" class="secondary">ðŸŽ¤ Off</button>
        <button id="start-btn" class="startBtn">Start</button>
      </div>
      <div class="controls">
        <input id="text-input" type="text" placeholder="Type and press Enterâ€¦" />
        <button id="send-btn">Send</button>
      </div>

      <div style="margin-top:16px;">
        <div class="speechbox"><strong>User (final):</strong> <span id="speech"></span></div>
        <div class="speechbox"><strong>Interim:</strong> <span id="interim" style="opacity:.6"></span></div>
      </div>

      <h4 style="margin-top:16px;">Log</h4>
      <div id="log" class="log"></div>
      <small class="muted">Use Chrome for best results (webkitSpeechRecognition).</small>
    </section>
  </main>

  <script src="/expressions.js" defer></script>
</body>
</html>
